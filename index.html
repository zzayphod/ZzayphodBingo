<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Zzay & Bae Bingo</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <h1>Zzay & Bae Bingo</h1>
          <h4>Mode: <span id="gameMode">5 in a row</span></h4>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <table>
            <tr>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td></td><td></td><td id="freeSpace" class="selected">Baephod swears</td><td></td><td></td>
            </tr>
            <tr>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
              <td></td><td></td><td></td><td></td><td></td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-center">
            <button class="btn btn-info btn-lg newCard">New Card</button>
            <button id="clear" class="btn btn-danger btn-lg">Clear</button>
          </div>
        </div>
      </div>
    </div>


    <div class="modal" data-backdrop="static" tabindex="-1" role="dialog" id="winModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Bingo Winner!</h5>
          </div>
          <div class="modal-body">
            <p>You won bingo! Keep Going for blackout?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info" id="blackoutButton">Yes</button>
            <button type="button" class="btn btn-danger gameOver" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" data-backdrop="static" tabindex="-1" role="dialog" id="ultimateWinModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Blackout Bingo Winner!</h5>
          </div>
          <div class="modal-body">
            <p>Wow, you hit every square. You are too lucky. Play again?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-info newCard" data-dismiss="modal">Yes</button>
            <button type="button" class="btn btn-danger gameOver" data-dismiss="modal">No</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- main js -->
    <script src="index.js"></script>
  </body>
</html>
